<!DOCTYPE html>
<html>
<head>
<style>
	div.content {
		width: 100%;
		border: 1px solid gray;
	}
	h1 {
		padding: 1em;
		color: black;
		clear: left;
		text-align: center;
		border-style: solid;
		}
	nav {
		float: left;
		max-width: 160px;
		margin: 0;
		padding: 1em;
	}
	nav ul {
		list-style-type: none;
		padding: 0;
	}
	nav ul a {
		text-decoration: none;
	}
	article {
		margin-left: 170px;
		border-left: 1px solid gray;
		padding: 1em;
		overflow: hidden;
	}

</style>
</head>
<body>
	<div class="content">
		<header>
			<h1>Header</h1>
		</header>
		<nav>
			<ul>
				<li><a href="#">Main</a></li>
			</ul>
		</nav>
		<article>
			<h1>Alt Main ?</h1>
		</article>
		<h1>Footer</h1>
	</div>

</body>
</html>
